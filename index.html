<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkByte</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="site-header">
        <div class="logo-container">
             <a href="#" class="logo">DarkByte</a>
        </div>

        <nav class="desktop-nav">
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="header-right">
            <div class="search-container">
                <input type="search" id="search-input" placeholder="Search gear...">
                <button class="search-button" aria-label="Search">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="cart-container">
                <a href="#" aria-label="Shopping Cart">
                    <i class="fas fa-shopping-cart cart-icon"></i>
                    <span class="cart-badge">3</span>
                 </a>
            </div>

            <button class="theme-toggle-button" id="theme-toggle" aria-label="Toggle Theme">
                <i class="fas fa-sun"></i>
            </button>

            <button class="hamburger-menu" aria-label="Toggle Menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>

        <nav class="mobile-nav">
             <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-heading">Forge Your Digital Edge</h1>
            <p class="hero-subheading">
                Explore our curated collection of high-performance tech & gear.
            </p>
            <a href="#products" class="cta-button">Shop Collection</a>
        </div>
    </section>

    <main>
        <h1 id="products" style="text-align: center; margin-top: 50px; color: var(--color-text);">Product Listings Start Here</h1>
        <div style="height: 100vh;"></div>
    </main>

    <script src="scripts/app.js"></script>
</body>
</html>
