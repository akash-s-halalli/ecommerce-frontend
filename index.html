<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E - Commercce Website</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Optional: Google Font (e.g., Orbitron for a futuristic look) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="site-header">
        <!-- Logo -->
        <div class="logo-container">
             <a href="#" class="logo">CraxyGlow</a>
             <!-- Or use an image: <img src="path/to/your/logo.png" alt="CraxyGlow Logo" class="logo-img"> -->
        </div>

        <!-- Desktop Navigation -->
        <nav class="desktop-nav">
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <!-- Right Side Elements -->
        <div class="header-right">
            <!-- Search Bar -->
            <div class="search-container">
                <input type="search" id="search-input" placeholder="Search the void...">
                <button class="search-button" aria-label="Search">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <!-- Shopping Cart -->
            <div class="cart-container">
                <i class="fas fa-shopping-cart cart-icon"></i>
                <span class="cart-badge">3</span>
            </div>

            <!-- Hamburger Menu (Mobile) -->
            <button class="hamburger-menu" aria-label="Toggle Menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>

        <!-- Mobile Navigation (Initially Hidden) -->
        <nav class="mobile-nav">
             <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Your main page content goes here -->
        <h1 style="text-align: center; margin-top: 50px; color: #eee;">Main Content Area</h1>
    </main>

    <script src="scripts/app.js"></script>

</html>
