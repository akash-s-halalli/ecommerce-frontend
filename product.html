<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details - DarkByte</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="site-header">
      <div class="logo-container">
        <a href="index.html" class="logo">DarkByte</a>
      </div>

      <nav class="desktop-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#products">All Products</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <div class="header-right">
        <div class="search-container">
          <input
            type="search"
            id="search-input"
            placeholder="Search products..."
          />
          <button class="search-button" aria-label="Search">
            <i class="fas fa-search"></i>
          </button>
        </div>

        <div class="cart-container">
          <a href="#" aria-label="Shopping Cart">
            <i class="fas fa-shopping-cart cart-icon"></i>
            <span class="cart-badge">0</span>
          </a>
        </div>

        <button
          class="theme-toggle-button"
          id="theme-toggle"
          aria-label="Toggle Theme"
        >
          <i class="fas fa-sun"></i>
        </button>

        <button
          class="hamburger-menu"
          aria-label="Toggle Menu"
          aria-expanded="false"
        >
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>

      <nav class="mobile-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#products">All Products</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="product-detail-section">
        <div class="product-navigation">
          <button
            id="prev-product"
            class="nav-arrow"
            aria-label="Previous Product"
          >
            <i class="fas fa-chevron-left"></i>
          </button>
          <div
            id="product-detail-container"
            class="product-detail-container"
          ></div>
          <button id="next-product" class="nav-arrow" aria-label="Next Product">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </section>
    </main>

    <button id="back-to-top-btn" aria-label="Back to Top">
      <i class="fas fa-arrow-up"></i>
    </button>

    <script src="scripts/app.js"></script>
  </body>
</html>
